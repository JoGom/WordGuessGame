
<!--   ~PSEUDO CODE~
    -set wins to 0
    -set guesses to 15
    -show length of current word but with blanks
    -User chooses any letter
        if the letter maches with any letter within the hidden word display that letter in the word
        if not remove a guess, remove that letter from available choices
        add that letter to letters already guessed
    -if user guesses the entire word,
        add a win
        go on to the next word
        make all letter available again
    -if user runs out of lives,
        display the word
        end the game
    -->

    <!DOCTYPE html>
    <html lang="en-us">
    
    <head>
        <meta charset="UTF-8">
        <title>Hangman Game</title>
        <!--Call css file 1st-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Bangers|Monoton" rel="stylesheet">
        <script src="assets/javascript/game.js"></script>
    </head>
    
    <body>
    
        <div class="container" id="hangmanGame">
    
            <h1>Word Game!</h1>
    
            <div class="jumbotron" id="main">
                <p class="info">Current Word </p>
                <p id="instruct">Press any key to get started! </p>
                <p class="info">Letters Already Guessed </p>
            </div>
            <div class="container" id = "statsbox">
                <div>
                    <p class="stats">Wins: </p>
                    <p id="wins" >0</p>
                </div>
                <div>
                    <p class="stats">Guesses left:</p>
                    <p id="guesses">15</p>
                </div>
                <div>
                    <p class="stats">Loses: </p>
                    <p id="loses" >0</p>
                </div>
            </div>
        </div>
    
    
    
    </body>
    
    </html>
